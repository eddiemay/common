syntax = "proto3";

package dd4.common_ui;

option java_package = "com.digitald4.common.proto";
option java_outer_classname = "DD4UIProtos";

message DataFile {
  int64 id = 1;
  string name = 2;
  string type = 3;
  int32 size = 4;
}

message LoginRequest {
  string username = 1;
  string password = 2;
}
